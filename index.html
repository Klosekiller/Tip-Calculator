<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="/Tip-Calculator/styles.css">
    <!--<link rel="stylesheet" href="/styles.css">-->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
            <h3 class="p-3 pb-0 pt-0">Tip Calculator</h3>
            </a>
            <a class="navbar-brand" href="#">
                <h4 class="p-3 pb-0 pt-0">By Doug T Yates</h4>
            </a>
        </nav>
    </header>
    
    <main class="d-flex flex-column justify-content-center">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
            <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="card bg-dark bg-gradient outer">
                    <div class="card bg-light bg-gradient m-3 inner">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <h4 class="card-title">Bill:</h4>
                            <div class="btn-group">
                                <h1>$</h1>
                                <input type="number" class="form-control-lg" id="bill" name="bill" aria-label="Amount (to the nearest dollar)" value="0">
                            </div>
                            <br>
                            <h4 class="card-title">Add Tip:</h4>
                            <div>
                                <button class="btn btn-lg btn-outline-dark addTip m-1" id="five" value="0.05">5%</button>
                                <button class="btn btn-lg btn-outline-dark addTip m-1" id="ten" value="0.1">10%</button>
                                <button class="btn btn-lg btn-outline-dark addTip m-1" id="fifteen" value="0.15">15%</button>
                                <button class="btn btn-lg btn-outline-dark addTip m-1" id="twenty" value="0.2">20%</button>
                            </div>
                            <br>
                            <h5 class="card-title">Custom</h5>
                            <div class="btn-group mb-2">
                                <input type="text" class="form-control-lg" id="custom" value="0">
                                <h1>%</h1>
                                <button class="btn btn-lg btn-outline-dark m-1 rounded" id="apply">apply</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body text-center text-white">
                        <h3 class="card-title">Total Bill:</h3>
                        <h1 id="total">$0.00</h1>
                        <button class="btn btn-lg btn-outline-dark" id="reset">reset</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
        </div>
    </main>
    <!--JS-->
    <script src="/Tip-Calculator/script.js"></script>
    <!--<script src="/script.js"></script>-->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
