<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="/Tip-Calculator/styles.css">
    <!--<link rel="stylesheet" href="/styles.css">-->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
            <h3 class="p-3 pb-0 pt-0">Tip Calculator</h3>
            </a>
            <a class="navbar-brand" href="#">
                <h4 class="p-3 pb-0 pt-0">By Doug T Yates</h4>
            </a>
        </nav>
    </header>
    
    <main>
        <div class="container p-5">
            <div class="card bg-dark bg-gradient">
                <div class="inner card m-4 bg-light bg-gradient">
                    <h1 class="text-center m-4">Tip Calculator</h1>
                    <hr>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-4">
                                <h1 class="text-center">Your Bill:</h1>
                            </div>
                            <div class="col-4 btn-group">
                                <h1>$</h1><input type="number" class="form-control-lg" id="beforeTip" name="beforeTip" aria-label="Amount (to the nearest dollar)">
                            </div>
                            <div class="col-4 col-sm-2">
                                <h4 id="tipAmount"></h4>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-4">
                                <h2 class="text-center">Add Tip:</h2>
                            </div>
                            <div class="col-4 btn-group">
                                <button class="btn btn-lg btn-primary" id="subtract">-</button>
                                <input type="text" class="text-center form-control-lg rounded-0 bg-white" id="percentage" readonly value="">
                                <button class="btn btn-lg btn-primary" id="add">+</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="card-body d-flex justify-content-center flex-column align-items-center">
                                <label for="TipAmount">Total Amount:</label>
                                <h1 id="afterTip"></h1>
                                <button type="button" id="reset" class="btn btn-primary btn-lg">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--JS-->
    <script src="/Tip-Calculator/script.js"></script>
    <!--<script src="/script.js"></script>-->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
