<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <!--Stylesheet-->
    <!--<link rel="stylesheet" href="/Tip-Calculator/styles.css">-->
    <link rel="stylesheet" href="/styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
            <h3 class="p-3 pb-0 pt-0">Tip Calculator</h3>
            </a>
            <a class="navbar-brand" href="#">
                <h4 class="p-3 pb-0 pt-0">By Doug T Yates</h4>
            </a>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card m-5 bill">
                        <div class="card m-4">
                            <h1 class="text-center m-4">Tip Calculator</h1>
                            <hr>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">
                                        <h1 class="text-center">Your Bill:</h1>
                                    </div>
                                    <div class="col-8">
                                        <input type="number" class="form-control" id="BillA" name="BillA" placeholder="000.00" aria-label="Amount (to the nearest dollar)">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 d-flex justify-content-cente">
                                        <div><h4 class="text-center">Add Tip</h4></div>
                                        <div class="btn-group me-2" role="group" aria-label="First group">
                                            <button type="button" id="five" class="btn btn-outline-secondary five" >5%</button>
                                            <button type="button" id="ten" class="btn btn-outline-secondary ten" >10%</button>
                                            <button type="button" class="btn btn-outline-secondary" id="fifteen" >15%</button>
                                            <button type="button" class="btn btn-outline-secondary" id="twenty" >20%</button>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <label class="input-group-text" for="custom" id="btnGroupAddon">Custom $</label>
                                            <input type="text" class="form-control" id="custom" placeholder="custom tip" aria-label="Input group example" aria-describedby="btnGroupAddon">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="card-body">
                                        <label for="TipAmount">Total  Amount: </label>
                                        <input class="card-text Tip form-control" id="TipAmountValue" readonly />
                                        <button type="button" class="btn btn-primary" onclick="Reset()">Reset</button>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--JS-->
    <!--<script src="/Tip-Calculator/script.js"></script>-->
    <script src="/script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
