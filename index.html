<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="/Tip-Calculator/styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tip Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>  
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="flex-shrink-0">
        <h1 class="text-center mb-3">Tip Calculator</h1>
        <div class="input-group mb-3">
            <span class="input-group-text">$ Bill</span>
            <input type="number" class="form-control" id="BillA" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
        </div>
        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="First group">
                  <button type="button" id="five" class="btn btn-outline-secondary five" >5%</button>
                  <button type="button" id="ten" class="btn btn-outline-secondary ten" >10%</button>
                  <button type="button" class="btn btn-outline-secondary" id="fifteen" >15%</button>
                  <button type="button" class="btn btn-outline-secondary" id="twenty" >20%</button>
                </div>
                <div class="input-group">
                  <div class="input-group-text" id="btnGroupAddon">Custom $</div>
                  <input type="text" class="form-control" id="custom" placeholder="custom tip" aria-label="Input group example" aria-describedby="btnGroupAddon">
                </div>
        </div>
        <div class="card">
                  <div class="card-body">
                      <label for="TipAmount">Tip Amount: </label>
                      <input class="card-text Tip form-control" id="TipAmountValue" readonly />
                      <button type="button" class="btn btn-primary" onclick="Reset()">Reset</button>
                  </div>
        </div>
    </main>

    <!--JS-->
    <script src="/Tip-Calculator/script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
